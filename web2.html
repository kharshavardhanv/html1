<!DOCTYPE html>
<html>
<head>
    <title>Form Demo</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="web.com">
       <input type="text" name="name" id="First">
       <label for="First">First Name</label>

       <input type="text" name="name" id="Last">
       <label for="Last">Last Name</label>
      </form>

      <form>
       <p>
        <input type="radio" name="Marathon" id="Race">
        <label for="Race">select a Race</label>
       </p>

       <p>
        <input type="radio" name="Marathon" id="Half">
        <label for="Half">Half Marathon</label>
       </p>

        <p>
            <input type="radio" name="Marathon" id="Full">
            <label for="Full">Full Marathon</label>

        </p>
       </form>
       <form>
        <p>
            <label for="email">email</label>
            <input type="email" name="email" id="email">

            <label for="password">password</label>
            <input type="password" name="password" id="password">
        </p>
       
        <p>
            <label for="age">select age group</label>
            <select name="" id="pet select">
                <option value="">select option</option>
                <option value="dog">Dog</option>
                <option value="cat">cat</option>
                <option value="horse">horse</option>
                <option value="fish">fish</option>
            </select>
          
        <button>register</button>
          </form>
</body>

</html>
